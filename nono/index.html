<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

<body style=" background-color: rgb(231, 231, 255);">
    
<div class="box">

</div>

<div class="card-box d-flex p-2">

    <i class="bi bi-chevron-right mt-1 move"></i>
    </div>

    <div class="card-box d-flex p-2">

<br>

    <i class="bi bi-chevron-right mt-1 move"></i>
    </div>

        <span><i class="bi bi-pen-fill"></i></span>

        <i class="bi bi-chevron-right mt-1 move"></i>

            <span><i class="bi bi-people-fill"></i></span>

            <i class="bi bi-chevron-right mt-1 move"></i>

<div class="fill  d-flex mt-1">

<i class="bi bi-headset"></i>

</div>

    <div class="col-3"> <i class="bi bi-envelope"></i>  </div>
    <div class="col-3"> <i class="bi bi-person"></i>  </div>

</div>
</div>
</div>
